<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ThinkEd - Daftar Akun</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="css/signup.css" rel="stylesheet">
  <style>
  @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }
    
    .shake {
      animation: shake 0.5s ease-in-out;
    }
    
    .password-strength {
      height: 4px;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    
    .strength-weak { background: #ef4444; width: 25%; }
    .strength-fair { background: #f59e0b; width: 50%; }
    .strength-good { background: #10b981; width: 75%; }
    .strength-strong { background: #059669; width: 100%; }
    </style>

</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-600 to-pink-500 min-h-screen flex items-center justify-center p-4">
  <!-- Background decoration -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-white opacity-10 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-white opacity-10 rounded-full blur-3xl"></div>
  </div>

  <div class="bg-white/95 backdrop-blur-sm p-8 rounded-2xl shadow-2xl w-full max-w-md relative fade-in">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <div class="inline-block p-3 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full mb-4">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-gray-800 mb-2">Bergabung dengan ThinkEd</h2>
      <p class="text-gray-600">Mulai perjalanan belajar Anda bersama kami</p>
    </div>

    <!-- Alert Messages -->
    <div id="alert-container"></div>

    <form id="signup-form" class="space-y-4">
      <!-- Full Name -->
      <div class="relative">
        <input 
          type="text" 
          id="fullname"
          placeholder="Nama Lengkap" 
          class="w-full p-4 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none transition-colors pl-12" 
          required
        >
        <svg class="absolute left-4 top-4 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        <div id="fullname-error" class="text-red-500 text-sm mt-1 hidden"></div>
      </div>

      <!-- Email -->
      <div class="relative">
        <input 
          type="email" 
          id="email"
          placeholder="Email" 
          class="w-full p-4 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none transition-colors pl-12" 
          required
        >
        <svg class="absolute left-4 top-4 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
        </svg>
        <div id="email-error" class="text-red-500 text-sm mt-1 hidden"></div>
      </div>

      <!-- Username -->
      <div class="relative">
        <input 
          type="text" 
          id="username"
          placeholder="Username" 
          class="w-full p-4 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none transition-colors pl-12" 
          required
        >
        <svg class="absolute left-4 top-4 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        <div id="username-error" class="text-red-500 text-sm mt-1 hidden"></div>
      </div>

      <!-- Password -->
      <div class="relative">
        <input 
          type="password" 
          id="password"
          placeholder="Password" 
          class="w-full p-4 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none transition-colors pl-12 pr-12" 
          required
        >
        <svg class="absolute left-4 top-4 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
        </svg>
        <button type="button" id="toggle-password" class="absolute right-4 top-4 text-gray-400 hover:text-gray-600">
          <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          </svg>
        </button>
        
        <!-- Password Strength Indicator -->
        <div class="mt-2">
          <div class="flex justify-between text-xs text-gray-500 mb-1">
            <span>Kekuatan Password:</span>
            <span id="strength-text">Lemah</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-1">
            <div id="strength-bar" class="password-strength strength-weak"></div>
          </div>
        </div>
        <div id="password-error" class="text-red-500 text-sm mt-1 hidden"></div>
      </div>

      <!-- Confirm Password -->
      <div class="relative">
        <input 
          type="password" 
          id="confirm-password"
          placeholder="Konfirmasi Password" 
          class="w-full p-4 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none transition-colors pl-12" 
          required
        >
        <svg class="absolute left-4 top-4 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
        </svg>
        <div id="confirm-password-error" class="text-red-500 text-sm mt-1 hidden"></div>
      </div>

      <!-- Terms and Conditions -->
      <div class="flex items-start space-x-3">
        <input type="checkbox" id="terms" class="mt-1 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" required>
        <label for="terms" class="text-sm text-gray-600">
          Saya setuju dengan <a href="#" class="text-indigo-600 underline hover:text-indigo-800">Syarat dan Ketentuan</a> serta <a href="#" class="text-indigo-600 underline hover:text-indigo-800">Kebijakan Privasi</a>
        </label>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        id="submit-btn"
        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-4 rounded-lg hover:from-indigo-700 hover:to-purple-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-300 font-semibold"
      >
        <span id="btn-text">Daftar Sekarang</span>
        <span id="btn-loading" class="hidden">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Mendaftar...
        </span>
      </button>
    </form>

    <!-- Login Link -->
    <div class="text-center mt-6 pt-6 border-t border-gray-200">
      <p class="text-gray-600">Sudah punya akun? 
        <a href="login.html" class="text-indigo-600 font-semibold hover:text-indigo-800 transition-colors">
          Masuk di sini
        </a>
      </p>
    </div>

  <script>
    // Form elements
    const form = document.getElementById('signup-form');
    const fullnameInput = document.getElementById('fullname');
    const emailInput = document.getElementById('email');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const termsCheckbox = document.getElementById('terms');
    const submitBtn = document.getElementById('submit-btn');
    const btnText = document.getElementById('btn-text');
    const btnLoading = document.getElementById('btn-loading');
    const togglePasswordBtn = document.getElementById('toggle-password');
    const eyeIcon = document.getElementById('eye-icon');
    const strengthBar = document.getElementById('strength-bar');
    const strengthText = document.getElementById('strength-text');
    const alertContainer = document.getElementById('alert-container');

    // Password visibility toggle
    togglePasswordBtn.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      if (type === 'text') {
        eyeIcon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
        `;
      } else {
        eyeIcon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
        `;
      }
    });

    // Password strength checker
    function checkPasswordStrength(password) {
      let strength = 0;
      const checks = {
        length: password.length >= 8,
        lowercase: /[a-z]/.test(password),
        uppercase: /[A-Z]/.test(password),
        numbers: /\d/.test(password),
        special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
      };

      strength = Object.values(checks).filter(Boolean).length;

      let strengthClass, strengthTextValue;
      if (strength <= 2) {
        strengthClass = 'strength-weak';
        strengthTextValue = 'Lemah';
      } else if (strength === 3) {
        strengthClass = 'strength-fair';
        strengthTextValue = 'Cukup';
      } else if (strength === 4) {
        strengthClass = 'strength-good';
        strengthTextValue = 'Baik';
      } else {
        strengthClass = 'strength-strong';
        strengthTextValue = 'Kuat';
      }

      strengthBar.className = `password-strength ${strengthClass}`;
      strengthText.textContent = strengthTextValue;

      return strength;
    }

    passwordInput.addEventListener('input', () => {
      checkPasswordStrength(passwordInput.value);
    });

    // Validation functions
    function showError(inputId, message) {
      const errorDiv = document.getElementById(`${inputId}-error`);
      const input = document.getElementById(inputId);
      
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
      input.classList.add('border-red-500');
      input.parentElement.classList.add('shake');
      
      setTimeout(() => {
        input.parentElement.classList.remove('shake');
      }, 500);
    }

    function hideError(inputId) {
      const errorDiv = document.getElementById(`${inputId}-error`);
      const input = document.getElementById(inputId);
      
      errorDiv.classList.add('hidden');
      input.classList.remove('border-red-500');
    }

    function showAlert(message, type = 'error') {
      const alertDiv = document.createElement('div');
      const bgColor = type === 'success' ? 'bg-green-100 border-green-500 text-green-700' : 'bg-red-100 border-red-500 text-red-700';
      
      alertDiv.className = `${bgColor} border-l-4 p-4 mb-4 rounded`;
      alertDiv.innerHTML = `
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              ${type === 'success' 
                ? '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>'
                : '<path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>'
              }
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm">${message}</p>
          </div>
        </div>
      `;
      
      alertContainer.innerHTML = '';
      alertContainer.appendChild(alertDiv);
      
      setTimeout(() => {
        alertDiv.remove();
      }, 5000);
    }

    function validateForm() {
      let isValid = true;

      // Clear previous errors
      ['fullname', 'email', 'username', 'password', 'confirm-password'].forEach(hideError);

      // Full name validation
      if (fullnameInput.value.trim().length < 2) {
        showError('fullname', 'Nama lengkap minimal 2 karakter');
        isValid = false;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(emailInput.value)) {
        showError('email', 'Format email tidak valid');
        isValid = false;
      }

      // Username validation
      const usernameRegex = /^[a-zA-Z0-9_]{3,20}$/;
      if (!usernameRegex.test(usernameInput.value)) {
        showError('username', 'Username 3-20 karakter, hanya huruf, angka, dan underscore');
        isValid = false;
      }

      // Password validation
      const passwordStrength = checkPasswordStrength(passwordInput.value);
      if (passwordInput.value.length < 8) {
        showError('password', 'Password minimal 8 karakter');
        isValid = false;
      } else if (passwordStrength < 3) {
        showError('password', 'Password terlalu lemah. Gunakan kombinasi huruf, angka, dan simbol');
        isValid = false;
      }

      // Confirm password validation
      if (passwordInput.value !== confirmPasswordInput.value) {
        showError('confirm-password', 'Password tidak cocok');
        isValid = false;
      }

      // Terms validation
      if (!termsCheckbox.checked) {
        showAlert('Anda harus menyetujui syarat dan ketentuan');
        isValid = false;
      }

      return isValid;
    }

    // Real-time validation
    [fullnameInput, emailInput, usernameInput, confirmPasswordInput].forEach(input => {
      input.addEventListener('blur', validateForm);
    });

    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!validateForm()) {
        return;
      }

      // Show loading state
      submitBtn.disabled = true;
      btnText.classList.add('hidden');
      btnLoading.classList.remove('hidden');

      try {
        // Simulate API call
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        // Store user data (in real app, this would be sent to server)
        const userData = {
          fullname: fullnameInput.value.trim(),
          email: emailInput.value.trim(),
          username: usernameInput.value.trim(),
          password: passwordInput.value,
          registrationDate: new Date().toISOString()
        };

        // For demo purposes, store in a variable (would be sent to server in real app)
        console.log('User registered:', userData);
        
        showAlert('Pendaftaran berhasil! Selamat datang di ThinkEd.', 'success');
        
        // Reset form
        form.reset();
        strengthBar.className = 'password-strength strength-weak';
        strengthText.textContent = 'Lemah';
        
        // Redirect after success (in real app)
        setTimeout(() => {
          // window.location.href = 'login.html';
          showAlert('Redirect ke halaman login...', 'success');
        }, 2000);
        
      } catch (error) {
        showAlert('Terjadi kesalahan. Silakan coba lagi.');
      } finally {
        // Reset loading state
        submitBtn.disabled = false;
        btnText.classList.remove('hidden');
        btnLoading.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
